<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./style/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="left-side-content">
                <div class="logo">LOGO</div>


                <div class="left-side_text">Sign in to Coop</div>
    
                <div class="icons">
                    <div class="google-icon icon">
                        <img src="https://img.icons8.com/color/28/000000/google-logo.png"/>
                    </div>
                    
                    <div class="icon">
                        <img src="https://img.icons8.com/fluent/28/000000/linkedin-2.png"/>
                    </div>
    
                    <div class="icon">
                          <img src="https://img.icons8.com/color/28/000000/ms-outlook.png"/>
                    </div>
                </div>
    
                <div class="left-side_text-2">
                    or use an email address
                </div>
    
                <div class="form">
                    <input type="mail" placeholder="Email Address"><br>
                    <input type="password" placeholder="Password"><br>
                </div>

                
                <button class="forgot"><p>Forgot Password?</p></button>
                

                <button class="sign-in">
                    <p>Sign In</p>
                </button>

            </div>
        </div>
           

        <div class="right-side">
            <div class="right-side-content">

                
    
                <div class="right-side_text">
                    <h2>Hello, Friend</h2>
    
                    <p>Enter your personal details<br> and start your journey with us</p>
                    
                </div>
    
                <button class="sign-up">
                    <p>SIGN UP</p>
                </button>
            </div>
        </div>
</body>
</html>
