<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="left-side-content">

                <div class="logo">LOGO</div>
    
                <div class="left-side_text">
                    <h2>Welcome Back</h2>
    
                    <p>To stay connected to us <br> Sign in with your personal details</p>
                    
                </div>
    
                <button class="sign-In">
                    <p>SIGN IN</p>
                </button>
            </div>

        </div>
        <div class="right-side">
            <div class="right-side_content">
                
                <div class="right-side_text">Create an account</div>
    
                <div class="icons">
                    <div class="google-icon icon">
                        <img src="https://img.icons8.com/color/28/000000/google-logo.png"/>
                    </div>
                    
                    <div class="icon">
                        <img src="https://img.icons8.com/fluent/28/000000/linkedin-2.png"/>
                    </div>
    
                    <div class="icon">
                          <img src="https://img.icons8.com/color/28/000000/ms-outlook.png"/>
                    </div>
                </div>
    
                <div class="right-side_text-2">
                    or use an email address
                </div>
    
                <div class="form">
                    <input type="text" placeholder="Username"><br>
                    <input type="text" placeholder="Email Address"><br>
                    <input type="text" placeholder="Password"><br>
                    <input type="text" placeholder="Confirm Password"><br>
                </div>

                <div class="terms">
                    <input type="checkbox" class="checkbox">
                    <p>Agree to <span>Terms and conditions</span></p>
                </div>

                <button class="sign-up">
                    <p>Sign Up</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
